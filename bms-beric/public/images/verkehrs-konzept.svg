<svg width="800" height="560" viewBox="0 0 800 560" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Visualisierung eines Verkehrs- und Sicherheitskonzeptes</title>
  <desc id="desc">Stilisierte Straßenführung mit Markierungen, Baustellenbereich und Verkehrsleitpfeilen.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#0b1120" />
    </linearGradient>
  </defs>

  <rect width="800" height="560" fill="url(#bg)" />

  <g transform="translate(0, 40)">
    <rect x="80" y="0" width="360" height="420" rx="24" fill="url(#road)" />
    <rect x="440" y="80" width="280" height="340" rx="22" fill="url(#road)" opacity="0.9" />

    <g stroke="#f8fafc" stroke-width="6" stroke-dasharray="18 16" stroke-linecap="round">
      <line x1="180" y1="40" x2="180" y2="380" />
      <line x1="260" y1="40" x2="260" y2="380" />
      <line x1="520" y1="120" x2="680" y2="120" />
      <line x1="520" y1="220" x2="680" y2="220" />
    </g>

    <path d="M120 140 C200 120, 320 240, 380 200" fill="none" stroke="#60a5fa" stroke-width="10" stroke-linecap="round" opacity="0.5" />
    <path d="M500 320 C560 280, 620 320, 670 280" fill="none" stroke="#f59e0b" stroke-width="10" stroke-linecap="round" opacity="0.6" />

    <g fill="#f97316">
      <rect x="128" y="220" width="32" height="60" rx="8" />
      <rect x="330" y="180" width="32" height="60" rx="8" />
      <rect x="560" y="260" width="32" height="60" rx="8" />
      <rect x="640" y="180" width="32" height="60" rx="8" />
    </g>

    <g fill="#22d3ee" opacity="0.85">
      <path d="M210 290 l28 0 -14 28z" />
      <path d="M300 330 l28 0 -14 28z" />
      <path d="M580 180 l0 -28 28 14z" />
      <path d="M620 320 l0 28 -28 -14z" />
    </g>

    <circle cx="220" cy="100" r="18" fill="#22d3ee" opacity="0.9" />
    <circle cx="340" cy="320" r="16" fill="#f97316" opacity="0.8" />

    <rect x="120" y="360" width="520" height="60" rx="12" fill="#0f172a" opacity="0.6" />
    <text x="140" y="398" font-family="Manrope, Inter, sans-serif" font-size="22" fill="#e2e8f0" opacity="0.85">
      Verkehrsfluss, Sicherheitszonen, digitale Beschilderung
    </text>
  </g>
</svg>
