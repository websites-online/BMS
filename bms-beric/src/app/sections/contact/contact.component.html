<section class="cta-section" id="kontakt">
  <div class="cta-container">
    <div class="cta-copy">
      <span class="section-kicker">Kontakt</span>
      <h2>Sprechen wir über Ihr Bauvorhaben</h2>
      <p>
        Ob punktuelle Absicherung oder Großprojekt – wir entwickeln die passende Lösung.
        Unser Team meldet sich innerhalb eines Arbeitstages.
      </p>
      <div class="cta-details">
        <div>
          <strong>Telefon</strong>
          <a href="tel:+491234567890">+49 123 456 7890</a>
        </div>
        <div>
          <strong>E-Mail</strong>
          <a href="mailto:kontakt@bms-beric.de">kontakt@bms-beric.de</a>
        </div>
        <div>
          <strong>Standorte</strong>
          <span>Nürnberg</span>
        </div>
      </div>
    </div>
    <form class="cta-form">
      <label>
        Name
        <input type="text" name="name" placeholder="Max Mustermann" />
      </label>
      <label>
        Projekt Name
        <input type="text" name="projekt" placeholder="Autobahnabschnitt, Bauabschnitt..." />
      </label>
      <label>
        E-Mail
        <input type="email" name="email" placeholder="name@unternehmen.de" />
      </label>
      <label>
        Projektbeschreibung
        <textarea name="beschreibung" rows="4" placeholder="Kurzbeschreibung, Zeitraum, besondere Anforderungen"></textarea>
      </label>
      <button type="submit">Anfrage senden</button>
    </form>
  </div>
</section>
